<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f1e4;
      font-family: system-ui, -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .pattern {
      position: absolute;
      inset: 0;
      opacity: 0.1;
      background-image: radial-gradient(#c89d68 0.5px, transparent 0.5px),
        radial-gradient(#c89d68 0.5px, #f8f1e4 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(200, 157, 104, 0.2);
    }

    h1 {
      color: #b56b75;
      font-size: 64px;
      margin: 0 0 20px 0;
    }

    p {
      color: #666;
      font-size: 32px;
      margin: 0;
      opacity: 0.8;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="content">
    <img src="vercel.png" alt="Rohva Logo" class="logo">
    <h1>Rohva</h1>
    <p>Create Timeless Vintage Photos</p>
  </div>
</body>
</html>
